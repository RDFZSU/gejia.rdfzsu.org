<div class="mdui-card left">
  <div class="mdui-card-media">
    <img src="https://cdn.jsdelivr.net/gh/rdfzsu/gejia.rdfzsu.org/img/participant/{{imgid}}.jpg" />
	<div class="mdui-card-media-covered">
      <span class="mdui-typo-headline mdui-card-primary-title">{{id}} {{name}}</span>
      <span class="mdui-card-primary-subtitle">{{typename}}</span>
	  <div class="mdui-card-primary-subtitle">{{class}}</div>
	</div>
  </div>
  <div class="mdui-card-content">
    <h2 class="mdui-typo-title" id="intro">选手介绍</h2>
	  <div class="mdui-typo-body-1">
	    {{intro}}
	  </div>
    <h2 class="mdui-typo-title" id="intro">比赛场次、日期</h2>
  	<div class="mdui-typo-body-1">
  	  场次：{{idString}}<br />
      日期：{{dateString}}
  	</div>
    <h2 class="mdui-typo-title" id="intro">队友</h2>
  	<div class="mdui-typo-body-1">
  	  {{with}}
  	</div>
	  <h2 class="mdui-typo-title" id="video">视频</h2>
	    {{video}}
   </div>
</div>
<br />
