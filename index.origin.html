  <script language="application/x-template" id="participant-template">
    <div class="mdui-card mdui-col mdui-grid-tile">
      <a href="/participant/{{id}}/">
        <div class="mdui-card-media">
          <img alt="{{name}}" data-src="https://keeer-1.oss-cn-beijing.aliyuncs.com/img/participant/{{id}}.jpg-finalp" />
        </div>
      </a>
    </div>
  </script>
  <script src="/pagination.js"></script>
  <script src="/node_modules/@alan-liang/utils/template.js"></script>
  <script>
  var finals=JSON.parse('{{finals}}');
  function shuffle(arr,count){
    arr=arr.slice();
    count=count||arr.length;
    var res=[];
    for(;count>0;count--){
      var id=parseInt(Math.random()*arr.length);
      res.push(arr[id]);
      arr.splice(id,1);
    }
    return res;
  }
  finals=shuffle(finals);
  var main=document.getElementById("main");
  var template=document.getElementById("participant-template").innerHTML;
  var html="";
  for(var i=0;i<finals.length;i++){
    html+=processTemplate(template,finals[i]);
  }
  main.innerHTML=html;
  paginationTo(main,4/3);
  </script>
